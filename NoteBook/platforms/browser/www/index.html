    <body onload="iniciar()">
        <div class="corpo">
            <div>
                <div id="divOperacao"></div>
                <div id="divResultado"></div>
            </div>                        
            <div class="campo-senha" id="campoSenha">
                <div class="campo-senha-linha">
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">7</button>
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">8</button>
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">9</button>
                        <button onclick="setarOperador('*')" class="botao-senha myButton2">&times;</button>
                    </div>
                <div class="campo-senha-linha">
                    <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">4</button>
                    <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">5</button>
                    <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">6</button>
                    <button onclick="setarOperador('-')" class="botao-senha myButton2">-</button>
                </div>
                <div class="campo-senha-linha">
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">1</button>
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">2</button>
                        <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">3</button>
                        <button onclick="setarOperador('+')" class="botao-senha myButton2">+</button>
                </div>                
                <div class="campo-senha-linha">
                    <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">.</button>
                    <button onclick="mostrarValor(this.innerText)" class="botao-senha myButton2">0</button>
                    <button onclick="limpar(this.innerText)" class="botao-senha myButton2">C</button>                    
                    <button onclick="setarOperador('/')" class="botao-senha myButton2">&#247;</button>
                </div>                
                <div class="campo-senha-linha">
                    <button onclick="calcular()" style="width: 249px !important;" class="botao-senha myButton2">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
